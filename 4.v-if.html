<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="number" v-model="score" name="" id="" value="" />
			<p >您的成绩是:<span v-text="score"></span></p>
			<p v-if="score>=90">优秀</p>
			<p v-else-if="score>=80">良好</p>
			<p v-else-if="score>=60">及格</p>
			<p v-else="score<60">不及格</p>
			
		</div>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			var app=new Vue({
				el:"#app",
				data:{
					score:0
				}
			})
			
			
			
			
		</script>
	</body>
</html>
