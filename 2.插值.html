<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 50px;
				height: 50px;
				border: 1px solid red;
			}
			.red{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<p>{{a}}</p>
			<p v-html="a"></p>
			<div class="box" v-bind:class="red"></div>
			<p>{{1==1}}</p>
			<!--<p>{{var a=1}}</p> 不会返回值，不会生效-->
			<p>{{1==2?2:1}}</p>
			<p>{{ number + 1 }}</p>
			<p>{{str}}</p>
			<p>{{str.split("")}}</p>
			<p>{{str.split("").reverse()}}</p>
			<p>{{str.split("").reverse().join("")}}</p>
			
		</div>
		
		
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app=new Vue({
				el:"#app",
				data:{
					msg:"hello",
					a:"<a href='#'>百度</a>",
					red:"red",
					number:"100",
					str:"信写在我，你想在我"
				}
			})
			
			
			
			
			
		</script>
	</body>
</html>
