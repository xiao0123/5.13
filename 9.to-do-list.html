<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.fin{
				text-decoration: line-through;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<input type="text" name="" id="" value="" v-model="msg" />
			<button @click="adda">添加</button>
			<ul>
				<li  v-for="(item,index) in todo" v-bind:key="index" v-bind:class="item.finish?'fin':''"  @click="deletea(index)">{{item.msg}}</li>
			</ul>
			
			
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app=new Vue({
				el:"#app",
				data:{
					msg:"",
					todo:[]
				},
				methods:{
					adda:function(e){
//						console.log(e)
						var a={
							msg:this.msg,
							finish:false
						}
						this.todo.push(a);
						this.msg=""
						
					},
					deletea:function(index){
						this.todo[index].finish=true;
					}
				}
			})
			
			
			
			
			
		</script>
	</body>
</html>
