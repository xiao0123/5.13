<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				border: 1px solid red;
				margin: 10px;
			}
			.pink{
				background-color: palevioletred;
			}
			.small{
				width: 30px;
				height: 30px;
			}
			.big{
				width: 300px;
				height: 300px;
			}
			
		</style>
	</head>
	<body>
		<div id="app">
			<div class="box" v-bind:class="a"></div>
			<div class="box" v-bind:class="{pink:isPink}"></div>
			<div class="box" v-bind:class="arr"></div>
			<div class="box" v-bind:style="{border:border}"></div>
			<div class="box" v-bind:style="[borderStyle]"></div>
			<!--<div class="box" v-bind:class="classObject"></div>-->
			
		</div>
		
		
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app=new Vue({
				el:"#app",
				data:{
					a:"pink",
					isPink:true,
					arr:["pink","small","big"],
					border:"10px solid yellow",
					borderStyle:{
						borderWidth:"20px"
					},
					
			})
			
			
		</script>
	</body>
</html>
